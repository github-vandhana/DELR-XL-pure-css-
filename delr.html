<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delr Xl</title>
    <link rel="stylesheet" href="delr.css">
</head>

<body>
    <div class="main-container">
        <div class="first-section">
            <img src="images/first-sectionimage.jpg" class="image">

        </div>
        <div class="second-section">
            <div class="text-center">
                <div class="logo">
                    <img src="images/logo1.jpg" class="logo-1">
                </div>
                <p class="text1">DELR <span class="heading1">XL</span></p>
                <p class="text2">Nice to see you again</p>
            </div>
        
            <form>
                <div class=" space">
                    <div class="first-one">
                        <h3 class="heading-2">Login</h4>
                    </div>
                </div>
                <div class="email">
                    <div class="label-1">
                        <label for="email">Email Id</label>
                    </div>
                    <input type="email" placeholder="info@ohoh.in" id="email" class="input">
                </div>
                <div class="password">

                    <label for="password" class="label-1">Password</label>
                    <input type="password" placeholder="*****" id="password" class="input">
                </div>

                <div class="forgot">
                    <a href="#" class="forgot">Forgot Password?</a>

                </div>
                <div class="button">
                    <button class="btn">Login</button>
                </div>


            </form>
        </div>

    </div>



</body>

</html>
